<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Image Transformation Example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>

	<script src="http://leaflet.github.io/Leaflet.draw/leaflet.draw.js"></script>

	<script src="../src/L.ImageTransform.js"></script>
    
    <style>
        html, body, #map {
            height: 100%;
            width: 100%;
            margin: 0px;
        }
    </style>
</head>
<body>
	<div id="map"></div>

	<script>
		var osmUrl = 'http://{s}.tile.osm.org/{z}/{x}/{y}.png',
			osm = new L.TileLayer(osmUrl, {maxZoom: 18}),
			map = new L.Map('map', {layers: [osm], center: new L.LatLng(56, 137.3), zoom: 9});

        // TopLeft, TopRight, BottomRight, BottomLeft on image
        var anchors = [[56.344192, 136.59558], [56.344192, 137.8782], [55.613245, 137.8782], [55.613245, 136.59558]];
        var gmxImage = new L.ImageTransform('image.jpg', anchors, { opacity: 0.5 });
		map.addLayer(gmxImage);

        var updateAnchors = function() {
            gmxImage.setAnchors(anchorMarkers.map(function(marker){ return marker.getLatLng(); }));
        }
        
        var anchorMarkers = anchors.map(function(anchor) {
            return L.marker(anchor, {draggable: true}).addTo(map).on('drag', updateAnchors);
        })
	</script>
</body>
</html>
